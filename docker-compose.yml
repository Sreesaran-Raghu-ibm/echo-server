version: '3.8'

services:
  echo-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket-echo-server
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - echo-network

networks:
  echo-network:
    driver: bridge

